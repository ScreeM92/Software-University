<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML5 Game</title>
	<link href="styles/home-styles.css" rel="stylesheet" />
    <script src="scripts/jquery-1.9.0.min.js"></script>
    <link href="styles/gameStyles.css" rel="stylesheet" />
    <script src="scripts/game.js"></script>
</head>
<body>
    <div id="game">
        <h1>HTML5 Game</h1>
        <p>How many HTML5 elements can you name in 5 minutes?</p>
        <button id="start" onclick="startGame();">Start</button>
        <meter min="0" max="300" value="0"></meter>
        <form>
            <input type="text" id="input" placeholder="Type Tag" />
            <input id="reset" type="reset" style="display: none;"/>
        </form>
        <div id="remaining"></div>
        <div id="guessedTags"></div>
    </div>
