<!DOCTYPE html>
<html>
<head>
    <title>SoftUni Student Before Exam</title>
    <link type="text/css" rel="stylesheet" href="styles/style3.css">
</head>
<body>
<div id="wrapper">
    <div id="face" class="circle">
        <div class="circle eye" id="left-eye">
            <div class="iris" id="left-iris"> </div>
        </div>
        <div class="circle eye" id="right-eye">
            <div class="iris" id="right-iris"> </div>
        </div>
        <div class="circle" id="nose"> </div>
        <div class="circle" id="mouth">
            <div class="tooth" id="left-tooth"> </div>
            <div class="tooth" id="right-tooth"> </div>
        </div>
    </div>
</div>
</body>
</html>
