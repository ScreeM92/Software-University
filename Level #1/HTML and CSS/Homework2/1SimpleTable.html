<!DOCTYPE html>
<html>
<head lang="en">
    <style>
        table{
            border: 1px solid black;
            width: 350px;
            margin: 0px;
        }
        th{
            text-align: left;
            font-size: 32px;
        }
        td{
            padding-top: 25px;
            font-size: 15px;
        }
        img{
            padding-left: 5px;
            padding-right: 5px;
            padding-bottom: 1px;
            margin: 0px;
        }
        #two{
            width: 160px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Simple Table</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="3">
    Software University
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <img width="160" height="160" src="http://www.nakov.com/wp-content/uploads/2014/05/SoftUni-Logo.png">
        </td>
        <td id="two"><strong>Accesible and high quality software education.</strong><br> Our mission is to make people we tran true professionals in the software industry and support them in finding employment</td>
    </tr>
    </tbody>
</table>
</body>
</html>
