<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>HTML Form</title>
    <link rel="stylesheet" type="text/css" href="styles/03StylingANHTM-Form.css">

</head>

<body>

<form method="post">

    <fieldset>
        <h3>Step 1: Your details</h3>
        <div class="data">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="First and last name" required>
        </div>
        <div class="data">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="example@domain.com" required>
        </div>
        <div class="data">
            <label for="Phone">Phone: </label>
            <input type="tel" name="tel" id="tel" placeholder="eg. +4475000000000" required>
        </div>
    </fieldset>

    <fieldset>
        <h3>Step 2: Delivery Adress</h3>
        <div class="data">
            <label for="address" id="address-label">Addres: </label>
            <textarea rows="5" cols="22" id="address" required></textarea>
        </div>
        <div class="data">
            <label for="postcode">Postcode: </label>
            <input type="text" name="postcode" id="postcode" required>
        </div>
        <div class="data">
            <label for="country">Country: </label>
            <input type="text" name="country" id="country" required>
        </div>
    </fieldset>

    <fieldset>
        <h3>Step 3: Card details</h3>
        <div class="data">
            Card type<br/>
            <input type="radio" name="card" id="visa" value="visa" required>
            <label for="visa" class="creditcard" id="visacard">VISA</label>
            <input type="radio" name="card" id="AmEx" value="amex" class="creditcard">
            <label for="AmEx" id="amexcard">AmEx</label>
            <input type="radio" name="card" id="master" value="mastercard" class="creditcard">
            <label for="master" id="mastercard">MasterCard</label>
        </div>
        <div class="data">
            <label for="card-number">Card number: </label>
            <input type="text" name="cardnumber" id="card-number" required>
        </div>
        <div class="data">
            <label for="security-code">Security code: </label>
            <input type="password" name="security-code" id="security-code" required>
        </div>
        <div class="data">
            <label for="card-name">Name on card: </label>
            <input type="text" name="card-name" id="card-name" placeholder="exact name as on the card" required>
        </div>
    </fieldset>

    <input type="submit" value="BUY IT!">

</form>

</body>

</html>
