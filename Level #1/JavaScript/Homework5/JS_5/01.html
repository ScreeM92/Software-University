<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Like Unlike Button</title>
    <script>
	function changeText(){ 
	var theButton = document.getElementById('theButton');
	var buttonText = theButton.innerHTML;
	if (buttonText == 'Like') {
		buttonText = 'Unlike';
	} else { 
		buttonText = 'Like';
	}

	theButton.innerHTML = buttonText;
}

var theButton = document.getElementById('theButton');
theButton.addEventListener('click', changeText, false);
	</script>
</head>
<body>
    <button type="button" id="theButton" onclick="changeText()">Like</button>
</body>
</html>
