<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Display Div Texts</title>
</head>
<body>
    <div>first div</div>
    <div>second div</div>
    <div class="empty"></div>
    <div>
        third div
        <div>inner div</div>
    </div>
    <ul id="result"></ul>
    <script>
        var divs = document.body.getElementsByTagName('div');
        var outputList = document.getElementById('result');
        

        for (var i in divs) {
            var line = document.createElement('li');
            if (divs[i].textContent) {
                line.innerHTML = divs[i].textContent.replace('\n', ' ');
                outputList.appendChild(line);
            }
        }

    </script>

</body>
</html>
