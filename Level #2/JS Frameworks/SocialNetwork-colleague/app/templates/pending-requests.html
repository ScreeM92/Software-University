<header ng-if="isLogged()" header-directive></header>

<main profile-controller-directive="" ng-init="getFriendRequests()">
    <div class="white">
        <legend><h2>Pending requests ({{pendingRequests.length}} total)</h2></legend>
        <div class="form-group col-sm-11">
            <label for="input1" class="col-sm-4 control-label">Search by name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="input1" placeholder="Payee Name" ng-model="filterRequests.user.name">
            </div>
        </div>

        <div class="pending-requests" data-example-id="thumbnails-with-custom-content">
            <div class="row" >
                <div class="col-sm-5 col-md-3" ng-repeat="request in pendingRequests | filter: filterRequests">
                    <div class="thumbnail">
                        <img ng-src="{{request.user.profileImageData}}" err-src="{{defaultImage}}" alt="profile picture" style="width: 150px; height: 150px"/>
                        <div class="caption">
                            <h3 id="thumbnail-label">
                                <a href="#/user/{{request.user.username}}/wall/"><span>{{request.user.name}}</span></a>
                            </h3>
                            <p>
                                <button ng-click="acceptFriendRequest(request)" class="btn btn-success" role="button">Accept</button>
                                <button ng-click="rejectFriendRequest(request)" class="btn btn-default" role="button">Reject</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
