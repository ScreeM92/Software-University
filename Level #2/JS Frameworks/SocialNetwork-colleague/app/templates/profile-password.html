<header ng-if="isLogged()" header-directive></header><main>    <form class="form-horizontal white col-xs-12" profile-controller-directive="" id="passwordChangeForm" name="passwordChangeForm" ng-submit="editPassword()">        <legend><h2>Change password</h2></legend>        <div class="form-group col-xs-12">            <label for="oldPassword" class="control-label col-sm-2 col-sm-offset-3 col-xs-3 col-xs-offset-1">Old password</label>            <div class="control-label col-sm-3 col-xs-10 col-sm-offset-0 col-xs-offset-1">                <input name="oldPassword" ng-model="passwordUpdate.oldPassword" type="password" class="form-control" id="oldPassword" ng-minlength="6" ng-maxlength="100" placeholder="Old password" required>            </div>        </div>        <div class="form-group col-xs-12">            <label for="newPassword" class="control-label col-sm-2 col-sm-offset-3 col-xs-3 col-xs-offset-1">New password</label>            <div class="control-label col-sm-3 col-xs-10 col-sm-offset-0 col-xs-offset-1">                <input name="newPassword" ng-model="passwordUpdate.newPassword" type="password" class="form-control" id="newPassword" ng-minlength="6" ng-maxlength="100" placeholder="New password" tooltip="Enter password between 6 and 100 symbols"  tooltip-trigger="focus" tooltip-placement="top" required>            </div>        </div>        <div class="form-group col-xs-12">            <label for="confirmPassword" class="control-label col-sm-2 col-sm-offset-3 col-xs-3 col-xs-offset-1">Confirm password</label>            <div class="control-label col-sm-3 col-xs-10 col-sm-offset-0 col-xs-offset-1">                <input name="confirmPassword" ng-model="passwordUpdate.confirmPassword" type="password" class="form-control" id="confirmPassword" ng-minlength="6" ng-maxlength="100" placeholder="Confirm password" compare-to="passwordUpdate.newPassword" required>            </div>        </div>        <div class="form-group col-xs-12">            <div class="col-sm-7 col-sm-offset-5 col-xs-offset-5">                <button type="submit" class="btn btn-md btn-primary" ng-disabled="passwordChangeForm.$invalid">Save changes</button>            </div>        </div>    </form></main>
