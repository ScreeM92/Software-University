<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Greeting</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="welcome-section">
            <div id="name-enter">
                <input type="text" id="name-input" placeholder="Enter your name..." />
                <button id="name-send">Enter</button>
            </div>
            <div id="logout">
                <span id="welcome-message"></span>
                <button id="logout-button">Logout</button>
            </div>
        </div>
        <div>
            <p id="visits"></p>
            <button id="clearSessionStorage" class="remove" title="clear sessionStorage">x</button>
        </div>
        <div>
            <p id="total-visits"></p>
            <button id="clearLocalStorage" class="remove" title="clear localStorage">x</button>
        </div>
    </div>
    <script src="js/greetingSystem.js"></script>
</body>
</html>
