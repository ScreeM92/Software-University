<!DOCTYPE html>
<html>
<head>
    <title>Background Color Switch</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div>
        <p>Classes: <span id="available-classes"></span> </p>
    </div>
    <section>
        <div>
            <label>Class</label>
            <select id="classes-select">
                <option selected="" value="" disabled>select class</option>
            </select>
        </div>
        <div>
            <label>Color</label>
            <input class="color" type="color" value="#00FF7F"/>
        </div>
        <button class="paint-button">Paint</button>
    </section>
    <section>
        <ul>
            <li class="bird1">Hummingbird</li>
            <li class="bird2">Nightingale</li>
            <li>Lizard</li>
            <li class="bird4">Eagle</li>
            <li class="bird5">Sparrow</li>
        </ul>
        <button id="clear-button">Clear</button>
    </section>
    <section>
        <div>
            <label>Class</label>
            <input id="class-input" type="text" placeholder="Enter class"/>
        </div>
        <div>
            <label>Color</label>
            <input class="color" type="color" value="#E90606" />
        </div>
        <button class="paint-button">Paint</button>
    </section>
</div>
    <script type="text/javascript" src="js/colorSwitch.js"></script>
</body>
</html>
