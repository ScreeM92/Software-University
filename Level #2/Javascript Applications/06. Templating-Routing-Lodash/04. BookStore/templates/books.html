{{#each books}}
<table>
    <thead>
    <tr>
        <th>Book</th>
        <th>Author</th>
        <th>Price</th>
        <th>Language</th>
    </tr>
    </thead>
    <tbody>

    {{#each this}}
    <tr>
        <td>{{book}}</td>
        <td>{{author}}</td>
        <td>{{price}}</td>
        <td>{{language}}</td>
    </tr>
    {{/each}}

    </tbody>
</table>
{{/each}}
