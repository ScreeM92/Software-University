<section class="edit-profile">
    <form class="register form-horizontal">
        <fieldset>
            <legend>Edit Profile</legend>
            <div class="col-lg-3 picture-upload">
                <div class="form-group">
                    <img class="thumbnail picture-preview" src="{{picture}}"/>
                </div>
                <div class="form-group">
                    <p class="picture-name"></p>
                    <input type="file" id="picture" data-picture-data="{{picture}}"/><br>
                    <button type="button" id="upload-file-button" class="btn btn-md btn-info">Upload</button>

                    <p>Size limit: 10MB</p>
                </div>
            </div>
            <div class="col-lg-9 form-info">
                <div class="form-group">
                    <label for="username" class="col-lg-3 control-label">Username: </label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="password">
                    </div>
                    <label for="repeat-password" class="col-lg-3 control-label">Repeat password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="repeat-password">
                    </div>
                    <label for="email" class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-9">
                        <input type="email" class="form-control" id="email" placeholder="example@yahoo.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <label for="middleName" class="col-lg-3 control-label">Middle name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="middleName">
                    </div>
                    <label for="lastName" class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="gender">Gender:</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--<img id="profilePicture" width="150px" height="150px" src="{{profilePicture}}" style="border: 5px solid red">-->

            <div class="form-group col-lg-12" id="profileButtons">
                <div class="col-lg-10 col-lg-offset-2">
                    <button id="save-btn" type="button" class="btn btn-lg btn-primary">Save Changes</button>
                    <button type="button" id="cancel-btn" class="cancel-btn btn btn-lg btn-default">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</section>
