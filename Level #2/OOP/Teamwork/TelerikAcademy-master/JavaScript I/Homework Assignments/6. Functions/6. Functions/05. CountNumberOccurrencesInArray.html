<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Number occurrences</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/sprintf-0.7-beta1.js"></script>
</head>
<body>
    <label for="textBoxNumbers">Numbers (separated with commas): </label>
    <input type="text" id="textBoxNumbers" />
    <label for="textBoxNumber">Number: </label>
    <input type="text" id="textBoxNumber" />
    <br />
    <button onclick="onButtonClick()">Occurrences</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function getOccurrences(array, number) {

            var size = array.length;
            var count = 0;

            for (var i = 0; i < size; i++) {
                if (number === array[i]) {
                    count++;
                }
            }

            return count;
        }

        function onButtonClick() {
            jsConsole.clear();

            var inputNumbers = jsConsole.read("#textBoxNumbers");
            var inputValues = inputNumbers.split(",");

            var size = inputValues.length;

            var numbers = new Array(size);

            for (var i = 0; i < size; i++) {
                numbers[i] = parseFloat(inputValues[i]);
            }

            var number = jsConsole.readFloat("#textBoxNumber");

            if (isNaN(number)) {
                jsConsole.writeLine("Invalid number.");
            }
            else {
                var occurrences = getOccurrences(numbers, number);

                jsConsole.writeLine(sprintf("The number %f appears %d times in the sequence.",
                    number, occurrences));
            }
        }
    </script>
</body>
</html>
