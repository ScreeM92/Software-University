<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print last digit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="textBoxNumber">Number: </label>
    <input type="text" id="textBoxNumber" />
    <br />
    <button onclick="onButtonClick()">Print last digit name</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function getDigitName(digit) {
            var digitName;
            switch (digit) {
                case 0:
                    digitName = "Zero"; break;
                case 1:
                    digitName = "One"; break;
                case 2:
                    digitName = "Two"; break;
                case 3:
                    digitName = "Three"; break;
                case 4:
                    digitName = "Four"; break;
                case 5:
                    digitName = "Five"; break;
                case 6:
                    digitName = "Six"; break;
                case 7:
                    digitName = "Seven"; break;
                case 8:
                    digitName = "Eight"; break;
                case 9:
                    digitName = "Nine"; break;
                default:
                    digitName = "No such digit";
            }

            return digitName;
        }

        function onButtonClick() {
            jsConsole.clear();

            var number = jsConsole.readInteger("#textBoxNumber");

            if (isNaN(number)) {
                jsConsole.writeLine("Enter a valid integer.");
            }
            else {
                var digitName = getDigitName(Math.abs(number) % 10);
                jsConsole.writeLine(digitName);
            }
        }
    </script>
</body>
</html>
