<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print numbers not divisible by 21</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="textBoxNumber">Enter N: </label>
    <input type="text" id="textBoxNumber" />
    <br />
    <button onclick="onButtonClick()">Print all n: n mod 21 &ne; 0; 1 &le; n &le; N</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onButtonClick() {
            jsConsole.clear();

            var number = jsConsole.readInteger("#textBoxNumber");

            if (isNaN(number) || number <= 1) {
                jsConsole.writeLine("Enter a number greater than 1.");
            }
            else {
                for (var i = 1; i <= number; i++) {
                    if (i % 21 !== 0) {
                        jsConsole.write(i + " ");
                    }
                }
            }
        }
    </script>
</body>
</html>
