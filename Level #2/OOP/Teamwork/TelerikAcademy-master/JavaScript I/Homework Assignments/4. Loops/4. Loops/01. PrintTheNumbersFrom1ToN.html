<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print first N numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="textBoxNumber">Enter N: </label>
    <input type="text" id="textBoxNumber" />
    <br />
    <button onclick="onButtonClick()">Print numbers from 1 to N</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onButtonClick() {
            jsConsole.clear();

            var number = jsConsole.readInteger("#textBoxNumber");

            if (isNaN(number) || number <= 1) {
                jsConsole.writeLine("Enter a number greater than 1.");
            }
            else {
                // I solution
                //var c = 0;
                //var interval = setInterval(function () {
                //    jsConsole.clear();
                //    jsConsole.writeLine(++c);
                //    if (c >= number) clearInterval(interval);
                //}, 130);

                // II solution
                var c = 0;

                (function () {
                    jsConsole.clear();
                    jsConsole.writeLine(++c);
                    if (number > c) {
                        setTimeout(arguments.callee, 130);
                    }
                })();
            }
        }
    </script>
</body>
</html>
