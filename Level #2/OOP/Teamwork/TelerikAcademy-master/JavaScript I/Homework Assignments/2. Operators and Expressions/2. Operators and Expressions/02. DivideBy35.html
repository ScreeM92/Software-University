<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Is multiple of 35</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/sprintf-0.7-beta1.js"></script>
</head>
<body>
    <label for="textBoxNumber">Number: </label>
    <input type="text" id="textBoxNumber" />
    <br />
    <button onclick="onButtonClick()">Is multiple of 35</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function isMultipleOf35(number) {
            if (number % 35 === 0) {
                return true;
            }
            else {
                return false;
            }
        }

        function onButtonClick() {
            jsConsole.clear();

            var number = jsConsole.readInteger("#textBoxNumber");

            if (isNaN(number) || number <= 0) {
                jsConsole.writeLine("Enter a positive integer.");
            }
            else {
                if (isMultipleOf35(number)) {
                    jsConsole.writeLine(sprintf("The number %d is a multiple of 35.", number));
                }
                else {
                    jsConsole.writeLine(sprintf("The number %d is not a multiple of 35.", number));
                }
            }
        }
    </script>
</body>
</html>
