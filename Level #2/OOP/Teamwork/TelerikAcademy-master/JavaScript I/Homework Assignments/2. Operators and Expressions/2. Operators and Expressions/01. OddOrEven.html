<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Odd or even</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/sprintf-0.7-beta1.js"></script>
</head>
<body>
    <label for="textBoxNumber">Number: </label>
    <input type="text" id="textBoxNumber" />
    <br />
    <button onclick="onButtonClick()">Odd or even</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function isEven(number) {
            if (number % 2 === 0) {
                return true;
            }
            else {
                return false;
            }
        }

        function onButtonClick() {
            jsConsole.clear();

            var number = jsConsole.readInteger("#textBoxNumber");

            if (isNaN(number) || number <= 0) {
                jsConsole.writeLine("Enter a positive integer.");
            }
            else {
                if (isEven(number)) {
                    jsConsole.writeLine(sprintf("The number %d is even.", number));
                }
                else {
                    jsConsole.writeLine(sprintf("The number %d is odd.", number));
                }
            }
        }
    </script>
</body>
</html>
