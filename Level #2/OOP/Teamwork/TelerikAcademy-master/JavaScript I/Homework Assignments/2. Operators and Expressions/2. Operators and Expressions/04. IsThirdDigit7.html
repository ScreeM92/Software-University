<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Is third digit 7</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/sprintf-0.7-beta1.js"></script>
</head>
<body>
    <label for="textBoxNumber">Number: </label>
    <input type="text" id="textBoxNumber" />
    <br />
    <button onclick="onButtonClick()">Check third digit</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function isDigitEqualTo(position, value, number) {
            if (Math.floor(Math.abs(number) / Math.pow(10, position - 1)) % 10 === value) {
                return true;
            }
            else {
                return false;
            }
        }

        function onButtonClick() {
            jsConsole.clear();

            var number = jsConsole.readInteger("#textBoxNumber");

            if (isNaN(number)) {
                jsConsole.writeLine("Enter a valid integer.");
            }
            else {
                var position = 3;
                var value = 7;
                if (isDigitEqualTo(position, value, number)) {
                    jsConsole.writeLine(sprintf("The digit at position %d (right to left) " +
                        "equals the required value of %d.", position, value));
                }
                else {
                    jsConsole.writeLine(sprintf("The digit at position %d (right to left) " +
                        "does not equal the required value of %d.", position, value));
                }
            }
        }
    </script>
</body>
</html>
