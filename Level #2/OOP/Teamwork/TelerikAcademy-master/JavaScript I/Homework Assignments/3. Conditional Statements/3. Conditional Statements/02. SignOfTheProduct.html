<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign of the product of 3 integers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/sprintf-0.7-beta1.js"></script>
</head>
<body>
    <label for="textBoxFirstNumber">First number: </label>
    <input type="text" id="textBoxFirstNumber" />
    <label for="textBoxSecondNumber">Second number: </label>
    <input type="text" id="textBoxSecondNumber" />
    <label for="textBoxThirdNumber">Third number: </label>
    <input type="text" id="textBoxThirdNumber" />
    <br />
    <button onclick="onButtonClick()">Show sign of product</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onButtonClick() {
            jsConsole.clear();

            var a = jsConsole.readFloat("#textBoxFirstNumber");
            var b = jsConsole.readFloat("#textBoxSecondNumber");
            var c = jsConsole.readFloat("#textBoxThirdNumber");

            var validFirstNumber = true;
            var validSecondNumber = true;
            var validThirdNumber = true;

            if (isNaN(a)) {
                validFirstNumber = false;
                jsConsole.writeLine("First number must be a valid number.");
            }

            if (isNaN(b)) {
                validSecondNumber = false;
                jsConsole.writeLine("Second number must be a valid number.");
            }

            if (isNaN(c)) {
                validThirdNumber = false;
                jsConsole.writeLine("Third number must be a valid number.");
            }

            if (validFirstNumber && validSecondNumber && validThirdNumber) {
                if (a == 0 || b == 0 || c == 0) {
                    jsConsole.writeLine(sprintf("The product of %f, %f and %f is zero.",
                        a, b, c));
                }
                else if ((a < 0) ^ (b < 0) ^ (c < 0)) {
                    jsConsole.writeLine(sprintf("The product of %f, %f and %f is negative.",
                         a, b, c));
                }
                else {
                    jsConsole.writeLine(sprintf("The product of %f, %f and %f is positive.",
                         a, b, c));
                }
            }
        }
    </script>
</body>
</html>
