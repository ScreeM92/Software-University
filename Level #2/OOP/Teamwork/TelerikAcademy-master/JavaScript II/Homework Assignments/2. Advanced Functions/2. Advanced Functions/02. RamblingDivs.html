<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rambling divs</title>
    <script src="scripts/rambling-divs.js"></script>
</head>
<body>
    <div id="field">
        <button id="add-div-ellipse-button" onclick="addDiv('ellipse')">Add div moving in ellipse</button>
        <button id="add-div-rectangle-button" onclick="addDiv('rect')">Add div moving in rectangle</button>
    </div>
    <script>
        function addDiv(orbitType) {
            ramblingDivs.add(orbitType);
        }
    </script>
</body>
</html>
