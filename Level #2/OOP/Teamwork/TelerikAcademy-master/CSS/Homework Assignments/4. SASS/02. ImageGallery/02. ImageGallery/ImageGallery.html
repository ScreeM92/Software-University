<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>The Tudors (1485 - 1603)</title>
    <link href="styles/ImageGallery.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form method="post" action="#">
        <div id="main">
            <ul>
                <li>
                    <label for="radio1">
                        <img src="images/KingHenryVII-small.png" width="100" height="129" alt="King Henry VII" />
                    </label>
                    <input type="radio" name="gallery" id="radio1" />
                    <figure>
                        <img src="images/KingHenryVII.png" width="332" height="429" alt="King Henry VII" />
                        <figcaption>Henry VII (1485-1509)</figcaption>
                    </figure>
                </li>
                <li>
                    <label for="radio2">
                        <img src="images/KingHenryVIII-small.png" width="100" height="129" alt="King Henry VIII" />
                    </label>
                    <input type="radio" name="gallery" id="radio2" />
                    <figure>
                        <img src="images/KingHenryVIII.png" width="332" height="429" alt="King Henry VIII" />
                        <figcaption>Henry VIII (1509-1547)</figcaption>
                    </figure>
                </li>
                <li>
                    <label for="radio3">
                        <img src="images/KingEdwardVI-small.png" width="100" height="129" alt="King Edward VI" />
                    </label>
                    <input type="radio" name="gallery" id="radio3" />
                    <figure>
                        <img src="images/KingEdwardVI.png" width="332" height="429" alt="King Edward VI" />
                        <figcaption>Edward VI (1547-1553)</figcaption>
                    </figure>
                </li>
                <li>
                    <label for="radio4">
                        <img src="images/QueenMaryTudor-small.png" width="100" height="129" alt="Queen Mary Tudor" />
                    </label>
                    <input type="radio" name="gallery" id="radio4" />
                    <figure>
                        <img src="images/QueenMaryTudor.png" width="332" height="429" alt="Queen Mary Tudor" />
                        <figcaption>Mary Tudor (1553-1558)</figcaption>
                    </figure>
                </li>
                <li>
                    <label for="radio5">
                        <img src="images/QueenElizabethI-small.png" width="100" height="129" alt="Queen Elizabeth I" />
                    </label>
                    <input type="radio" name="gallery" id="radio5" />
                    <figure>
                        <img src="images/QueenElizabethI.png" width="332" height="429" alt="Queen Elizabeth I" />
                        <figcaption>Elizabeth I (1558-1603)</figcaption>
                    </figure>
                </li>
            </ul>
        </div>
    </form>
</body>
</html>
