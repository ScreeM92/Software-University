<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ticket</title>
    <link type="text/css" rel="stylesheet" href="TicketTable.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th id="ticket-id" colspan="2">Ticket ID: 409788</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="left-col">Name:</td>
                <td id="name">
                    <div id="circle"></div>
                    Parker Seidel
                    <div id="name-remark">No Active Support</div>
                </td>
            </tr>

            <tr>
                <td class="left-col">Email:</td>
                <td><a id="email" href="mailto:seidel@aptmail.com">seidel@aptmail.com</a></td>
            </tr>

            <tr>
                <td class="left-col">Response Time:</td>
                <td id="response-time">72hours, 60hours left</td>
            </tr>

            <tr>
                <td class="left-col" rowspan="2">Last Action:</td>
                <td id="last-action">Never been locked.</td>
            </tr>

            <tr>
                <td><a id="link-to-public-post" href="#">Link to public post</a></td>
            </tr>

            <tr>
                <td class="left-col">Status:</td>
                <td id="status">Not answered</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
