<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Letters Table</title>
    <link rel="stylesheet" type="text/css" href="LettersTable.css" />
</head>
<body>
    <table>
        <tr>
            <td colspan="3">Title goes here</td>
            <td class="cell-1x1">A</td>
            <td class="cell-1x1 letter-right-aligned">B</td>
        </tr>
        <tr>
            <td class="letter-left-aligned" rowspan="3">C</td>
            <td class="cell-1x1">D</td>
            <td class="cell-1x1">E</td>
            <td class="cell-1x1">F</td>
            <td class="cell-1x1 letter-right-aligned">G</td>
        </tr>
        <tr>
            <td class="cell-1x1">H</td>
            <td colspan="2">I</td>
            <td id="j-cell" class="letter-right-aligned" rowspan="2">J</td>
        </tr>
        <tr>
            <td class="cell-1x1">K</td>
            <td class="cell-1x1">L</td>
            <td class="cell-1x1">M</td>
        </tr>
        <tr>
            <td class="cell-1x1 letter-right-aligned">N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
