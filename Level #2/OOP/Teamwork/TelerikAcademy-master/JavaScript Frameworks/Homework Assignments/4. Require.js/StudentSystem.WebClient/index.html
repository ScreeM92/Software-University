<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Styles/students.css" rel="stylesheet" />
    <script src="Scripts/libs/require.js" data-main="Scripts/app-config"></script>
</head>
<body>
    <script type="x-mustache-template" id="student-template">
			<strong>Name: </strong>{{name}}<br/>
            <strong>Grade: </strong>{{grade}}
    </script>
    <script type="x-mustache-template" id="student-marks-template">
            <ul>
                <strong>{{name}}'s marks</strong>
				{{#marks}} 
					<li><strong>Subject: </strong>{{subject}}, <strong>Score: </strong>{{score}}</li>
				{{/marks}}
				{{^marks}}	   
					<li>This student has no marks, yet</li>
				{{/marks}}
			</ul>	
    </script>
    <div id="wrapper">
        <div id="content"></div>
        <div id="marks"></div>
        <button id="get-data">Get data</button>
        <button id="back">Back</button>
    </div>
</body>
</html>
